<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="stylesheet" href="coffe.css"/>
    <title>Coffe Shop</title>
</head>
<body class="coffepage">
    <div class="headd" >
        <div class="headarea">
            <img class="logoimg" src="coffee_masters_logo.png"/>
            <h2 class="logoname"> coffe master</h2>
        </div>
       
    </div>
    <div class="itemlist">
        <div>
            <h3 class="itemslegend">items</h3>
        <table class="tableitemlist">
            <ul class="ul1">
                <li class="number">1x</li>
                <li class="mainorder"> cappucino</li>
                <li class="priceorder">$6.00</li>
                <ol>
                            <li class="orders"> light foam</li>
                </ol>
        
            </ul>
            <ul class="ul2">
                <li class="number">1x</li>
                <li class="mainorder"> cappucino</li>
                <li class="priceorder">$7.90</li>
                <ol>
                <li class="orders"> almond milk</li>
                <li class="orders"> double expresso shot</li>
                </ol>
                </ul>
            <ul>
                <li class="number">1x</li>
                <li class="mainorder"> croissant</li>
                <li class="priceorder">$5.37</li>
                <ol>
                    <li class="orders"> butter</li>
                </ol>
                
                
            </ul>
        </table>
        </div>
        
    </div>
    <div class="namepayment">
        <div class="nameorder">
                    <h3 class="itemslegend">name</h3>
                    <div class="personname-group">
                        <label for="personname" class="personnamelabel">name for order</label>
                    <input id="personname" class="personname-input">
                    </div>
                    </div>
                <div class="paymentorder">
                    <h3 class="itemslegend">payment</h3>
                    <div class="cardnumber-group">
                        <label for="cardnumer" class="cardnumberlabel">card number</label>
                        <input id="cardnumer" class="cardnumber-input" />
                      </div>
                      <div class="ccvnumber-group">
                        <label for="ccvnumber" class="ccvnumberlabel">ccv number</label>
                        <input id="example" class="ccvnumber-input"  />
                      </div>
                </div>
    </div>
        
    <div class="paycard">
            <p>subtotal:</p>
            <p>tax:</p>
            <p class="totalp1">Total:</p>
    </div>
    <div class="total">
            <p>$19.27</p>
            <p >$0.96</p>
            <p class="totalp1">$20.23</p>
    </div>
    
    <div class="placeorder"> place order</div>
